name: Run Investment Alert Bot

on:
  workflow_dispatch:  # אפשרות להרצה ידנית
  schedule:
    - cron: '0 * * * *'  # הרצה כל שעה בדקה 0

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install yfinance requests beautifulsoup4 feedparser

    - name: Run investment alert bot
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
      run: python investment_alert_bot.py
