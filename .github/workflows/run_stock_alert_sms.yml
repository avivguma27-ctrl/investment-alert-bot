name: Run Simple Stock Alert SMS

on:
  schedule:
    - cron: '0 * * * *'  # כל שעה בדקה 0
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install yfinance twilio
      - name: Run script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE: ${{ secrets.TWILIO_PHONE }}
          TARGET_PHONE: ${{ secrets.TARGET_PHONE }}
        run: python your_script_name.py
